<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
     <!-- tailwind cdn link -->
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-5">Let's get some <span class="font-bold text-green-600">Moooney!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 rounded p-8">
                    <h3 class="text-3xl font-semibold">Diposit</h3>
                    <h4 class="text-4xl font-bold">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-400 rounded p-8">
                    <h3 class="text-3xl font-semibold">Withdraw</h3>
                    <h4 class="text-4xl font-bold">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 rounded p-8">
                    <h3 class="text-3xl font-semibold">Balance</h3>
                    <h4 class="text-4xl font-bold">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="text-2xl bg-red-100 p-6 rounded">
                    <h3 class="mb-3 font-semibold">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 rounded block w-3/4 mb-3 px-2" type="text" placeholder="$ amount deposit">
                        <button id="deposit-button" class="bg-yellow-600 px-5 py-1 rounded text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="text-2xl bg-purple-100 p-6 rounded">
                    <h3 class="mb-3 font-semibold">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 mb-3 px-2" type="text" placeholder="$ amount withdraw">
                        <button id="withdraw-button" class="bg-yellow-600 px-5 py-1 rounded text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/banking.js"></script>
</body>
</html>
